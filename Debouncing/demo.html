<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Without Debounce</title>
  <style>
    #searchBox{
      padding: 10px;
    }
    .container{
      padding: 40px;
    }
    .output {
      background-color: black;
      color: white;
      font-size: 18px;
      height: 70px;
      width: 315px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Type here..." />
    <div id="output" class="output"></div>
  </div>

  <script>
    function searchDirect(value) {
      const outputBox = document.getElementById('output');
      outputBox.innerHTML += "Without Debounce: Searching for â†’ " + value + "<br>";
      outputBox.scrollTop = outputBox.scrollHeight; // Auto-scroll to latest
    }

    const inputBox = document.getElementById('searchBox');
    inputBox.addEventListener('input', (e) => {
      searchDirect(e.target.value);
    });
  </script>

</body>
</html>
