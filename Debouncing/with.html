<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>With Debounce</title>
  <style>
    #searchBox{
      padding: 10px;
    }
    .container{
      padding: 40px;
    }
    .output {
      background-color: black;
      color: white;
      font-size: 17px;
      height: 40px;
      width: 320px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
        margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Type here..." />
    <div id="output" class="output"></div>
  </div>

  <script>
    
    // Debounce utility
    function debounce(func, delay = 500) {
      let timerId;
      return function (...args) {
        clearTimeout(timerId);
        timerId = setTimeout(() => func.apply(this, args), delay);
      };
    }


    // Debounced search function
    function searchDebounced(value) {
      const outputBox = document.getElementById('output');
      outputBox.innerHTML += "With Debounce: Searching for â†’ " + value 
    }
    const inputBox = document.getElementById('searchBox');
    const debouncedSearch = debounce(searchDebounced, 500);

    inputBox.addEventListener('input', (e) => {
      debouncedSearch(e.target.value);
    });
  </script>

</body>
</html>
