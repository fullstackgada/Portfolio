<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throttling Example (Button)</title>
  <style>
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .log {
      border: 1px solid #ccc;
      height: 150px;
      width: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #000;
      color: #fff;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <h2>üåÄ Throttling Applied!</h2>
  <button id="clickBtn">‡§Ö‡§Ø‡•ç‡§Ø‡§∞ ‡§¨‡•ã‡§≤‡•á: "‡§¨‡§¨‡§ø‡§§‡§æ ‡§°‡§æ‡§∞‡•ç‡§≤‡§ø‡§Ç‡§ó"</button>
  <div class="log" id="logBox"></div>

  <script>
    // Throttle Utility
    function throttle(func, limit = 5000) {
      let lastCall = 0;
      return function (...args) {
        const now = Date.now();
        if (now - lastCall >= limit) {
          lastCall = now;
          func.apply(this, args);
        }
      };
    }

    // Throttled button click handler
    function onClick() {
      const logBox = document.getElementById('logBox');
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `‚ùó ‡§Ö‡§Ø‡•ç‡§Ø‡§∞: ‡§¨‡§¨‡§ø‡§§‡§æ ‡§°‡§æ‡§∞‡•ç‡§≤‡§ø‡§Ç‡§ó - ${time}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    const throttledClick = throttle(onClick, 5000);

    document.getElementById('clickBtn').addEventListener('click', throttledClick);
  </script>

</body>
</html>
