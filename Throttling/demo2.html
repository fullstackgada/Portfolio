<body>

  <h2>üòµ No Throttling </h2>
  <button id="spamButton">‡§Ö‡§Ø‡•ç‡§Ø‡§∞ ‡§¨‡•ã‡§≤‡•á: "‡§¨‡§¨‡§ø‡§§‡§æ ‡§°‡§æ‡§∞‡•ç‡§≤‡§ø‡§Ç‡§ó"</button>
  <div class="log" id="logBox"></div>

  <script>



    function throttle(func, limit = 5000) {
      let lastCall = 0;
     return function (...args) {
       const now = Date.now();
       if (now - lastCall >= limit) {
          lastCall = now;
          func.apply(this, args);
        }
     };
    }



    
    function onButtonClick() {
      const logBox = document.getElementById('logBox');
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `‚ùó ‡§Ö‡§Ø‡•ç‡§Ø‡§∞: ‡§¨‡§¨‡§ø‡§§‡§æ ‡§°‡§æ‡§∞‡•ç‡§≤‡§ø‡§Ç‡§ó - ${time}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    document.getElementById('spamButton').addEventListener('click', onButtonClick);

    // Auto-fire the click function 10 times every second
    setInterval(() => {
      for (let i = 0; i < 10; i++) {
        onButtonClick(); // simulate 10 rapid clicks per second
      }
    }, 1000);
  </script>
